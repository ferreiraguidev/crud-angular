

<mat-card>

 <mat-toolbar>Details</mat-toolbar>

  <form [formGroup]="form">
   <mat-form-field  class="full-width">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field  class="full-width">
    <input matInput placeholder="PlacaFinal" formControlName="placaFinal">
  </mat-form-field>

  <mat-form-field  class="full-width">
    <input matInput placeholder="Kilometragem" formControlName="km">
  </mat-form-field>

  <mat-form-field  class="full-width">
    <input matInput placeholder="Ano" formControlName="ano">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="null"></mat-option>
      <mat-option value="front-end" >Front</mat-option>
      <mat-option value="back-end">BackEnd</mat-option>
      <mat-option value="fullStack">Full-Stack</mat-option>
    </mat-select>
  </mat-form-field>
  </form>

  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()">SAVE</button>
    <button mat-raised-button (click)="onCancel()">CANCEL</button>
  </mat-card-actions>
</mat-card>
